name: Test

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@93ea575cb5d8a053eaa0ac8fa3b40d7e05a33cc8
      - uses: actions/setup-dotnet@c7e7147fd3e41056e75a761416c06f5fa781b5fb
        with:
          dotnet-version: "6.0.100"
      - run: pwsh ./test.ps1
