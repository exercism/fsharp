name: Test

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout code
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8

      - uses: actions/setup-dotnet@740310365d5065c44c30d213e7963107ebfd22d5
        with:
          dotnet-version: "9.0.101"

      - name: Run tests
        run: pwsh ./bin/test.ps1
