name: Test

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@ac593985615ec2ede58e132d2e21d2b1cbd6127c
      - uses: actions/setup-dotnet@aa983c550dfda0d1722b6ac6aed55724ffacc6d3
        with:
          dotnet-version: "7.0.100"
      - run: pwsh ./test.ps1
